<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Excercises</title>
</head>
<body>
  <button onclick="clickMe('Hello World Again!')">Click Me</button>
  <br>
  <br>
  <button onclick="clickMeToo('<strong>I was clicked</strong>')">Click Me Too</button>
  <div id="changeme"></div>
  <script type="text/javascript">
    function clickMe(x) {
      alert("Hello World! " + x);
    }
    function clickMeToo(x) {
      document.getElementById('changeme').innerHTML = x;
    }
  </script>
</body>
</html>
